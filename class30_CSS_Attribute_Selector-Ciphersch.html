<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <link rel="stylesheet" href="30_style.css">
</head>
<body>
    <h2>Links</h2>
    <a href="https://google.co.in">Google India</a> <br>
    <a href="https://google.co.uk">Google UK</a> <br>
    <a href="https://flipart.com">Flipart</a> <br> 
    <a href="facebook.com">Facebook</a> <br>
    <a href="twitter.com.co.in">Twitter india</a> <br>
    <a href="twitter.com.co.uk"> UK</a> <br>
    <a href="twitter.com.co.us">US</a>  <br>
    <a href="twitter.com.co.germany">Germant</a>  <br>

    <h2>Form</h2>
    <form>
        <label for="fname">First Name</label> <br>
        <input for="text" id="fname"> <br>
        <label for="lname">Last Name</label> <br>
        <input type="text" id="lname"> <br>
        <label for="pass">Password</label> <br>
        <input type="password" id="pass"> <br><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
